<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/live2d/css/live2d.css" />
    <link rel="stylesheet" href="/live2d/css/style.css" />
</head>
<body style="background-color:#0b0b0b;">
    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Main</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="signout_btn" data-toggle="modal" href="#signOutModal" href="#">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar end -->
    <header class="jumbotron" style="background: #0b0b0b;">
        <div class="logo">
          <a title="Home" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="height: auto;">
            <img src="../material/banner.png" style="display:block; margin:auto;" alt="Logo">
          </a>
        </div>
        <div class="nav-wrapper">
          <span class="icon-menu" style="display: none;"></span>
          <nav class="user-nav" id="user-nav">
          </nav>
        </div>
    </header>

    <section class="py-4" style="background-color: gray;">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="text-center">來跟牠互動吧</h2>
            </div>
            <hr size="10px" height="10px" width="108%">
            <!-- productList -->
            <div id="productList" class="row">
            </div>
            <!-- productList end -->
            <!--live2d-->
            <div id="landlord" style="background-color:#0b0b0b;">
                <div class="message" style="opacity:0"></div>
                <canvas id="live2d" width="1200" height="1200" class="live2d"></canvas>
            </div>
            <div class="container">
                <div id="List" class="row">
                    <!--talk-->
                    <div class="col-md-4 col-6">
                        <div class="card my-3">
                            <div class="card-body">
                                <h4 class="card-title mb-0">教我講話吧</h4>
                                <div class="category-list my-2">
                                    <input id="talkinput" type="text">
                                    <button id="talkbtn">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--can-->
                    <div class="col-md-4 col-6">
                        <div class="card my-3">
                            <div class="card-body">
                                <h4 class="card-title mb-0">給我罐罐</h4>
                                <div class="category-list my-2" style="text-align: center;">
                                    <button id="moreCan" style="height: 50px;width: 200px;">更多罐罐</button>
                                </div>
                                <div id="All">
                                    我的罐罐：0
                                </div>
                                <div id="client">
                                    貢獻的罐罐：0
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--can-->
                    <div class="col-md-4 col-6">
                        <div class="card my-3">
                            <div class="card-body">
                                <h4 class="card-title mb-0">Hijiki</h4>
                                <p class="All">
                                    creator：
                                </p>
                                <a href="https://www.live2d.jp/"><img src="../material/Live2D logo rectangle blue.png" alt="" width="150px"></a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        </div>
        <!-- footer -->
        <footer id="footer" class="text-center mt-4">
            <p>Final project 2022</p>
        </footer>
        <!-- footer end -->

         <!-- signOutModal -->
        <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div id="signInForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Out</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to log out ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="signOutBtn" class="btn btn-danger">Sign Out</button>
                </div>
            </div>
        </div>
        <!-- signOutModal end -->
    </section>

<!--script-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
    var message_Path = '/live2d/'
    var home_Path = 'https://haremu.com/'
</script>

<!--  Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<!--  js -->
<script type="text/javascript" src="/live2d/js/data.js"></script>
<script type="text/javascript" src="/live2d/js/login.js"></script>
<script type="text/javascript" src="/live2d/js/live2d.js"></script>
<script type="text/javascript" src="/live2d/js/message.js"></script>
<script type="text/javascript" src="/live2d/js/require.js"></script>

<script type="text/javascript">
    loadlive2d("live2d", "/live2d/model/hijiki/hijiki.model.json");
</script>
</body>
</html>
